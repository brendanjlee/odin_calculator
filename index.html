<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="screen-content">0</div>
            </div>
            <div class="buttons">
                <div class="big-buttons-container">
                    <button class="btn-big" id="btn-clear">clear</button>
                    <button class="btn-big" id="btn-delete">delete</button>
                </div>
                <div class="op-buttons-container">
                    <button class="btn-ops digit" id="7">7</button>
                    <button class="btn-ops digit" id="8">8</button>
                    <button class="btn-ops digit" id="9">9</button>
                    <button class="btn-ops operand" id="btn-div">/</button>
                    <button class="btn-ops digit" id="4">4</button>
                    <button class="btn-ops digit" id="5">5</button>
                    <button class="btn-ops digit" id="6">6</button>
                    <button class="btn-ops operand" id="btn-mul">*</button>
                    <button class="btn-ops digit" id="1">1</button>
                    <button class="btn-ops digit" id="2">2</button>
                    <button class="btn-ops digit" id="3">3</button>
                    <button class="btn-ops operand" id="btn-sub">-</button>
                    <button class="btn-ops" id="btn-dec">.</button>
                    <button class="btn-ops digit" id="0">0</button>
                    <button class="btn-ops" id="btn-equ">=</button>
                    <button class="btn-ops operand" id="btn-add">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
