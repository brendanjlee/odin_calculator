<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="screen-content">0</div>
            </div>
            <div class="buttons">
                <div class="big-buttons-container">
                    <button class="btn-big" id="btn-clear" data-key="c">clear</button>
                    <button class="btn-big" id="btn-delete" data-key="Backspace">delete</button>
                </div>
                <div class="op-buttons-container">
                    <button class="btn-ops digit" data-key="7">7</button>
                    <button class="btn-ops digit" data-key="8">8</button>
                    <button class="btn-ops digit" data-key="9">9</button>
                    <button class="btn-ops operand" data-key="/">/</button>
                    <button class="btn-ops digit" data-key="4">4</button>
                    <button class="btn-ops digit" data-key="5">5</button>
                    <button class="btn-ops digit" data-key="6">6</button>
                    <button class="btn-ops operand" data-key="*">*</button>
                    <button class="btn-ops digit" data-key="1">1</button>
                    <button class="btn-ops digit" data-key="2">2</button>
                    <button class="btn-ops digit" data-key="3">3</button>
                    <button class="btn-ops operand" data-key="-">-</button>
                    <button class="btn-ops" id="btn-dec">.</button>
                    <button class="btn-ops digit" data-key="0">0</button>
                    <button class="btn-ops" id="btn-equ" data-key="Enter">=</button>
                    <button class="btn-ops operand" data-key="+">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
